<!DOCTYPE html>
<html>
<head>
    <title>lists in html</title>
</head>
<body bgcolor = "pink" face = "Comic Sans MS" text = "purple">
<font color = "blue"><h2>languages </h2></font>
<br><li>English</li>
<li>Spanish</li>
<li>Japanese</li>
<font color = "blue"><h2>Counting in English</h2></font>
<ol start ="1" type ="1">
    <li>one</li>
    <li>two</li>
    <li> three</li> 
</ol>
<font color = "blue"><h2>Counting in other languages</h2></font>
    <li>Spanish</li>
<ol start = "1" type = "1">
    <li> uno</li>
    <li>das</li>
    <li>tres</li>
</ol>
    <li>Japanese</li>
<ol start = "1" type ="1">
    <li>ichi</li>
    <li>ni</li>
    <li>san</li>
</ol>
</body>
</html>
